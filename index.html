<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="apps">

            <div class="music-dashboard bg">
                <div class="music-title">Real</div>
                <div class="music-singer"></div>
                <div class="music-menu"><i class="fa fa-music playlist-btn"></i></div>
                <div class="music-cd">
                    <div class="music-cd__thumb" style="background-image: url();">
                </div>
                
                </div>
                
                <div class="music-control">
                    <div class="music-control__btn">
                        <div class="btn btn-repeat"><i class="fas fa-redo"></i></div>
                        <div class="btn btn-prev"><i class="fas fa-step-backward"></i></div>
                        <div class="btn btn-toggle-play">
                            <i class="fas fa-play" id="icon-play"></i>
                            <i class="fas fa-pause" id="icon-pause"></i>
                        </div>
                        <div class="btn btn-next"><i class="fas fa-step-forward"></i></div>
                        <div class="btn btn-random"><i class="fas fa-random"></i></div>
                    </div>
                    <div class="progress">
                        <input class="progress_value" type="range" value="0" step="1" min="0" max="100">

                        <audio src="" id="audio"></audio>

                        <div class="progress-time">
                            <div class="progress-time__current">00:00</div>
                            <div class="progress-time__duration">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="music-playlist bg">
                <div class="music-header">
                    <p>Play List</p>
                    <i class="far fa-times-circle music-btn__off"></i></div>
                    <div class="music-playlist-songs">
                        
                    </div>
            </div>
            <script src="./js.js"></script>
            
    </div>
    
</body>
</html>
